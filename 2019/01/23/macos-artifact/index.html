      <h1>macOS 上的那些神器</h1>
      <span class="blog-post-date">January 23, 2019</span>
    </div>
    <div class="blog-post-content">
        

<h4 id="paste">Paste</h4>

<p>剪贴板工具，Paste 为您保存您的历史拷贝内容，让你可以随时快速粘贴之前拷贝的内容，界面和系统融为一体，仿佛内置应用，支持快捷键。</p>

<h4 id="dash">Dash</h4>

<p>文档离线查看工具，支持的语言非常全。</p>

<h4 id="magnet">Magnet</h4>

<p>分屏神器，尤其适合双屏人士，支持快速在两个屏幕之间移动窗口等。</p>

<h4 id="expressions">Expressions</h4>

<p>写正则表达式神器，上面写正则，下面可以验证是否正确，旁边侧栏就是各种正则符号的文档。</p>
