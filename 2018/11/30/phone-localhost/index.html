<h1 id="查看局域网-ip">查看局域网 IP</h1>

<p>ifconfig en0</p>

<p>显示网卡 en0 的信息，找到 <code>inet</code> 字段，这个字段后面的 <code>ip</code> 地址就是你的局域网的 <code>ip</code>：</p>

<p><img src="http://static.intj.top/20190214151514.jpg" alt="ifconfig en0" /></p>

<p>然后可以在 PC 上启动你的项目，PC 上的打开地址比如是 <code>http://localhost:3000/</code>，就可以在移动端浏览器输入你的局域网 <code>ip</code> 地址跟上端口号就可以打开 PC 端启动的项目了，比如我这里移动端应该打开的网址是 <code>http://192.168.0.147:3000/</code>，注意你的电脑和手机应该链接同一个 <code>ip</code>，否则不是在同一个局域网内导致打不开网址。</p>
