<h2 id="创建一篇文章">创建一篇文章</h2>

<pre><code class="language-sh">hugo new post/2018/hugo-usage.md
</code></pre>

<p>生成的markdown文档头部信息加上 <code>slug</code> 字段表示URL链接信息</p>

<h2 id="本地生成预览">本地生成预览</h2>

<pre><code class="language-sh">hugo server
</code></pre>

<h2 id="生成静态页到-public-文件夹">生成静态页到 <code>public</code> 文件夹</h2>

<pre><code class="language-sh">hugo
</code></pre>

<h2 id="部署到github-pages上">部署到Github Pages上</h2>
