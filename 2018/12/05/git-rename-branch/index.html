    <div class="article-head">
      <h1>Git 重命名分支</h1>
      <span class="blog-post-date">December 5, 2018</span>
    </div>
    <div class="blog-post-content">
        

<p>假定现在的分支名称为 oldName，想要修改为 newName</p>

<h2 id="本地分支重命名">本地分支重命名</h2>

<pre><code class="language-zsh">git branch -m oldName newName
</code></pre>

<h2 id="远程分支重命名">远程分支重命名</h2>

<p>1、重命名远程分支对应的本地分支</p>

<pre><code class="language-zsh">git branch -m oldName newName
</code></pre>

<p>2、删除远程分支</p>

<pre><code class="language-zsh">git push --delete origin oldName
</code></pre>

<p>3、把本地分支上传并且把本地分支与远程分支关联</p>

<pre><code class="language-zsh">git push --set-upstream origin newName
</code></pre>
